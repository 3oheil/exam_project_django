{% extends 'shared/layout.html' %}

{% block title %} فراموشی کلمه عبور {% endblock %}

{% block content %}
    <div class="container">
        <section id="form"><!--form-->
            <div class="row">
                <div class="col-sm-6 col-md-offset-3">
                    <div class="signup-form"><!--sign up form-->
                        <h2>فراموشی کلمه عبور</h2>
                        <form method="post" action="{% url 'forget-pass-page' %}">
                            {% csrf_token %}

                            {{ forget_pass_form }}

                            <button type="submit" class="btn btn-default">ثبت نام</button>
                        </form>
                    </div><!--/sign up form-->
                </div>
            </div>
        </section>
    </div>
{% endblock %}
