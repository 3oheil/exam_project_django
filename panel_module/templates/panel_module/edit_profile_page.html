{% extends 'shared/layout.html' %}
{% load render_partial %}

{% block title %}
    تغییر اطلاعات
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                {% if correct_user.avatar %}
                    <a class="thumbnail">
                        <img style="width: 100%" src="{{ correct_user.avatar.url }}" alt="">
                    </a>
                {% endif %}
                {% render_partial 'panel_module.views.user_panel_component' %}
            </div>
            <div class="col-md-8">
                <form action="{% url 'edit_profile_page' %} " method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    {{ edit_form.as_p }}
                    <button type="submit" class="btn btn-success"> ثبت</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
